<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>ul{list-style-type: disc;}</style>
    <title>Desafio tags</title>
</head>
<body>
    <h1>Desafio das TAGS</h1>
    <p>Passe o mouse sobre os termos</p>
    <ul>
        <li>
            <abbr title="use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li><abbr title="use a tag &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code e pre">Código-Fonte</abbr></li>
        <li><abbr title="use a tag ol">Listas Numeradas</abbr></li>
        <li><abbr title="use a tag dt e dd">Listas de definição</abbr></li>

    </ul>
</body>
</html>
