<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
<h1>Parágrafos</h1>
<p>Se você quiser fazer um parágrafo em seu website, basta utilizar a tag &lt;p&gt; e &lt;/p&gt;</p>

<p>Para quebrar o texto em algum lugar específico <br> como esse, basta utilizar a tag &lt;br&gt; e &lt;/br&gt;</p>

<p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
    &darr;
    &rarr;
    &larr;

    <p>
        Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913; 

    </p>
</p>
    
</body>
</html>
